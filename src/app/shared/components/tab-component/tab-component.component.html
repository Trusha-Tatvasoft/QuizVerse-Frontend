<mat-tab-group (selectedTabChange)="onTabChange($event.index)" [selectedIndex]="selectedIndex">
  <mat-tab *ngFor="let tab of tabs">
    <ng-template mat-tab-label>
      @if (tab.icon) {
        <mat-icon class="mr-2">{{ tab.icon }}</mat-icon>
      }
      {{ tab.label }}
    </ng-template>
    <div class="p-4" [innerHTML]="tab.safeContent"></div>
  </mat-tab>
</mat-tab-group>
