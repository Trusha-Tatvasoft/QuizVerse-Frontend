<!-- Text Button Component -->
<button
  [attr.type]="config.type"
  [disabled]="config.isDisabled"
  (click)="!config.isDisabled && buttonClicked.emit($event)"
  class="text-button"
>
  <div class="flex items-center gap-2">
    <!-- container for icon on left -->
    <ng-container *ngIf="isIconLeft">
      <mat-icon
        *ngIf="config.matIcon"
        [fontSet]="config.iconFontSet"
        class="button-icon"
        [ngClass]="config.variant"
      >
        {{ config.matIcon }}
      </mat-icon>
      <img
        *ngIf="!config.matIcon && config.imageSrc"
        [src]="config.imageSrc"
        alt="button icon"
        class="w-5 h-5 object-contain"
      />
    </ng-container>

    <div [style.fontWeight]="validFontWeight" *ngIf="hasLabel" [ngClass]="config.variant">
      {{ config.label }}
    </div>

    <!-- container for icon on right -->
    <ng-container *ngIf="isIconRight">
      <mat-icon
        *ngIf="config.matIcon"
        [fontSet]="config.iconFontSet"
        class="button-icon"
        [ngClass]="config.variant"
      >
        {{ config.matIcon }}
      </mat-icon>
      <img
        *ngIf="!config.matIcon && config.imageSrc"
        [src]="config.imageSrc"
        alt="button icon"
        class="w-5 h-5 object-contain"
      />
    </ng-container>

    <!-- container for only icon -->
    <ng-container *ngIf="!hasLabel">
      <mat-icon
        *ngIf="config.matIcon"
        [fontSet]="config.iconFontSet"
        class="button-icon"
        [ngClass]="config.variant"
      >
        {{ config.matIcon }}
      </mat-icon>
      <img
        *ngIf="!config.matIcon && config.imageSrc"
        [src]="config.imageSrc"
        alt="button icon"
        class="w-5 h-5 object-contain"
      />
    </ng-container>
  </div>
</button>
