<!--
  Confirmation Dialog Template
  Displays a title, optional image, message, and two customizable buttons.
-->
<div class="main-dialog-content">
  <!-- Header Section with Title -->
  <div class="dialog-header">
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>

  <!-- Main Content Section -->
  <mat-dialog-content class="dialog-content">
    <!-- Optional image if imageUrl is provided -->
    <div class="image-wrapper" *ngIf="data.imageUrl">
      <img [src]="data.imageUrl" alt="Icon" />
    </div>

    <!-- Message Paragraph -->
    <p class="message-text">{{ data.message }}</p>
  </mat-dialog-content>

  <!-- Action Buttons Section -->
  <mat-dialog-actions>
    <!-- Cancel button: outlined style -->
    <app-outline-button
      [outlineButtonConfig]="data.cancelButtonConfig"
      (buttonClicked)="onCancelClick()"
    ></app-outline-button>

    <!-- Confirm button: filled style -->
    <app-filled-button
      [filledButtonConfig]="data.confirmButtonConfig"
      (buttonClicked)="onConfirmClick()"
    ></app-filled-button>
  </mat-dialog-actions>
</div>
