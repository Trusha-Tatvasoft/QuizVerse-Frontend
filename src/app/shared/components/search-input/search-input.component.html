<mat-form-field appearance="outline" class="search-field" [ngClass]="borderClass">
  <mat-icon matPrefix class="search-icon">search</mat-icon>
  <input
    matInput
    [placeholder]="placeholder"
    [formControl]="control"
    (input)="onInputChange($event)"
    type="text"
  />
</mat-form-field>
