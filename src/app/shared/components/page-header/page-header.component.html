<!-- Page Header Card Component -->
<mat-card class="page-header-card" [ngClass]="theme">
  <div class="header-content">
    <!-- Icon on the left -->
    <mat-icon class="icon material-icons-outlined">{{ icon }}</mat-icon>

    <!-- Title and Subtitle -->
    <div>
      <h2 class="title">{{ title }}</h2>
      <p class="subtitle">{{ subtitle }}</p>
    </div>
  </div>
</mat-card>
